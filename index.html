<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Motivational Quote Generator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./icons8-quote-16.png" type="image/x-icon">
    <!-- Font Awesome & Bootstrap Icons CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-black flex justify-center items-center min-h-screen">
    <!-- Main container -->
    <div class="text-center p-6 bg-white rounded-xl shadow-lg max-w-md w-full">
        <h1 class="text-3xl font-semibold text-gray-800 mb-6">Motivation at Your Fingertips</h1>
        <p class="text-gray-500 mb-6">Choose your area of motivation and get inspired!</p>

        <!-- Motivation buttons -->
        <div class="grid grid-cols-1 gap-4">
            <!-- Work Motivation -->
            <button class="flex items-center justify-center bg-black hover:bg-blue-600 text-white p-4 rounded-lg transition duration-300 shadow-lg transform hover:scale-105" onclick="getQuote('Work')">
                <i class="fas fa-briefcase text-xl mr-2"></i> Work
            </button>
            <!-- Fitness Motivation -->
            <button class="flex items-center justify-center bg-black hover:bg-green-600 text-white p-4 rounded-lg transition duration-300 shadow-lg transform hover:scale-105" onclick="getQuote('Fitness')">
                <i class="fas fa-dumbbell text-xl mr-2"></i> Fitness
            </button>
            <!-- Life Motivation -->
            <button class="flex items-center justify-center bg-black hover:bg-yellow-600 text-white p-4 rounded-lg transition duration-300 shadow-lg transform hover:scale-105" onclick="getQuote('Life')">
                <i class="fas fa-smile text-xl mr-2"></i> Life
            </button>
            <!-- Study Motivation -->
            <button class="flex items-center justify-center bg-black hover:bg-purple-600 text-white p-4 rounded-lg transition duration-300 shadow-lg transform hover:scale-105" onclick="getQuote('Studies')">
                <i class="fas fa-book text-xl mr-2"></i> Studies
            </button>
        </div>
        <div id="quote" class="mt-6 text-gray-700 text-lg"></div>
    </div>

    <script>
        async function getQuote(category) {
            const response = await fetch(`link to server`)
            var data = await response.json()
            console.log(data)
            console.log(category);

        }
    </script>

</body>
</html>
