<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shaikh Motivational Quote Generator</title>
  <link rel="icon" href="textbubble.ico" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CDN -->
  <script src="logic.js" defer></script>
</head>
<body class="bg-gradient-to-r from-purple-600 via-blue-600 to-indigo-600 flex justify-center items-center h-screen font-sans">

  <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-lg text-center">
    <h1 class="text-4xl font-bold text-gray-800 mb-6">Shaikh Motivational Quote Generator</h1>

    <div class="bg-gray-100 p-6 rounded-xl text-gray-800 text-xl italic min-h-[150px] flex justify-center items-center shadow-md" id="quote-box">
      "Your limitation—it’s only your imagination."
    </div>

    <!-- Generate Button with Logo (Refresh Icon) -->
    <div class="mt-6 flex justify-center items-center">
      <button class="bg-green-500 text-white py-3 px-8 rounded-lg shadow-lg hover:bg-green-600 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-green-400 flex items-center space-x-2" onclick="fetchQuote()">
        <i class="fas fa-sync-alt"></i> 
        <span>Generate</span>
      </button>
    </div>

    <div class="mt-6 flex justify-center space-x-6">
      <!-- Meta Share Button with Icon -->
      <button class="bg-blue-600 text-white py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition-all duration-300 flex items-center space-x-2" onclick="openMeta()">
        <i class="fab fa-facebook-f"></i> <!-- Meta Logo -->
      </button>

      <!-- X Share Button with Icon (Formerly Twitter) -->
      <button class="bg-blue-400 text-white py-3 px-6 rounded-lg shadow-md hover:bg-blue-500 transition-all duration-300 flex items-center space-x-2" onclick="openx()">
        <i class="fab fa-twitter"></i> <!-- X Logo -->
      </button>

      <!-- LinkedIn Share Button with Icon -->
      <button class="bg-blue-800 text-white py-3 px-6 rounded-lg shadow-md hover:bg-blue-900 transition-all duration-300 flex items-center space-x-2" onclick="openlinkedin()">
        <i class="fab fa-linkedin-in"></i> <!-- LinkedIn Logo -->
      </button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="absolute bottom-4 text-white text-sm text-center w-full">
    <p>© Shaikh 2025</p>
  </footer>

</body>
</html>
